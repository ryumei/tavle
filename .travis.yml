language: go
go:
  - 1.9
services:
  - docker
install:
  - go get -u github.com/golang/lint/golint
  - make deps
  - cp tavle.tml.sample tavle.tml
script:
  - make dist
after_success:
  - if [ "x$TRAVIS_BRANCH" == "xmaster" ]; then
    docker build -t ryumei/tavle .
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker push ryumei/tavle;
    fi
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/tavle-*amd64.zip
  on:
    repo: ryumei/tavle
    tags: true
    condition: x$TRAVIS_EVENT_TYPE != xcron
notifications:
  slack:
    secure: 
