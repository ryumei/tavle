<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tavle: Talk Board</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper blue">
                <a href="/" class="brand-logo right">tavle: Talk Board</a>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="row">
            <div class="col s12">
                <div class="card horizontal">
                    <div id="chat-messages" class="card-content" v-html="chatContent">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" v-if="joined">
            <div class="input-field col s8">
                <input type="text" v-model="newMsg" @keypress.enter="send">
            </div>
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn yellow darken-4" @click="send">
                    <i class="material-icons right">chat</i>
                    Send
                </button>
            </div>
        </div>
        <div class="row" v-if="!joined">
            <div class="input-field col s8">
                <input type="text" v-model.trim="username" placeholder="Username (required)">
            </div>
            <div class="input-field col s8">
                <input type="email" v-model.trim="email" placeholder="Email">
            </div>
            <div class="input-field col s8">
                <input type="text" v-model.trim="room" placeholder="Room">
            </div>
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn yellow darken-4" @click="join()">
                    <i class="material-icons right">done</i>
                    Join
                </button>
            </div>
        </div>
    </main>
    <footer class="page-footer blue lighten-4">
        <div class="footer-copyright blue">
            <div class="container">
            &copy; 2017 Engineer's Learning Vesper
            <a class="grey-text text-lighten-4 right" href="http://www.elv.tokyo/">eLV</a>
        </div>
    </div>
    </footer>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-sessionstorage@1.0.0/dist/vue-sessionstorage.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="/app.js"></script>
    </body>
    </html>
